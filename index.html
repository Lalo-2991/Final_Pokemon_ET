<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <header class="d-flex align-items-center justify-content-center">
        <img src="img/Logo.jpg" alt="" style="height: 100px" />
        <h1>¡Atrapálos Ya!</h1>
      </header>
      <nav id="navegacion" class="nav nav-tabs justify-content-center">
        <a href="#" id="listaPoke" class="nav-link">Tipos de Pokémon</a>
        <a href="#" id="busquedaPoke" class="nav-link">Búsqueda por número </a>
      </nav>
      <section
        id="botonera"
        class="d-flex justify-content-center flex-wrap"
      ></section>

      <div id="spinner1" class="d-flex justify-content-center d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <section id="alert2">
        <div id="alerta2" class="alert alert-danger d-none mt-5" role="alert">
          Este tipo de Pokémon, no existe en la primera temporada
        </div>
      </section>

      <section id="cardsPokemon" class="row"></section>

      <section id="busqueda" class="d-none">
        <form id="busquedaIndividual" class="m-2">
          <div id="alerta" class="alert alert-danger d-none" role="alert">
            El ID, debe estár entre el 1 y 151.
          </div>
          <input
            class="form-control mb-2"
            type="text"
            name="idUser"
            id="idUser"
            placeholder="¡Ingresa el ID del Pokemón! 1-151"
            required
          />
          <button class="btn btn-success mb-2" type="submit">Buscar</button>
        </form>
      </section>

      <section id="tarjetaIndividual"></section>
    </div>

    <template id="botoneraTemplate">
      <button id="selector" class="btn btn-secondary m-2">Tipo 1</button>
    </template>
    <template id="cardTemplate">
      <div class="col-sm-6 col-md-4 col-lg-3 mt-2">
        <div class="card">
          <img src="img/R.png" alt="" class="card-img-top" />
          <div class="card-body text-center">
            <h5 class="card-title">Nombre</h5>
            <p class="text-secondary fw-bold mb-0">00001</p>
            <p id="especie1" class="badge text-bg-secondary mt-0">Tipo</p>
            <p id="especie2" class="badge text-bg-secondary mt-0 d-none">
              Tipo2
            </p>
          </div>
        </div>
      </div>
    </template>

    <template id="tarjetaIndividualTemplate">
      <div class="card text-bg-light">
        <div class="row">
          <div class="col-6 d-flex justify-content-center align-items-center">
            <img class="img-fluid w-75" src="img/R.png" alt="" />
          </div>
          <div class="col-6 d-flex flex-column justify-content-center">
            <h6>ID</h6>
            <h4>Nombre</h4>
            <p class="fw-bold">
              Peso:
              <span id="peso" class="badge text-bg-success fw-normal"
                >30 kilogramos</span
              >
            </p>
            <p class="fw-bold">
              Altura:
              <span id="altura" class="badge text-bg-success fw-normal"
                >0.7 metros</span
              >
            </p>
            <p class="fw-bold">
              Tipo:
              <span id="e1" class="badge text-bg-success fw-normal"
                >0.7 metros</span
              ><span id="e2" class="badge text-bg-success fw-normal d-none"
                >0.7 metros</span
              >
            </p>
            <p class="fw-bold">Sonido:</p>
            <audio controls>
              <source
                id="sonidoPokemon"
                class="w-auto"
                src=""
                type="audio/ogg"
              />
            </audio>
          </div>
        </div>
      </div>
    </template>

    <template id="alert2Template"> </template>
    <script src="appPrincipal.js"></script>
  </body>
</html>
